name: Django CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use the compose file that lives under BlogProject/.devcontainer
      - name: Build & start services
        run: |
          docker compose -f BlogProject/.devcontainer/docker-compose.yml up -d --build
          docker compose -f BlogProject/.devcontainer/docker-compose.yml ps

      # Wait for Postgres to accept connections (no compose healthcheck required)
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker compose -f BlogProject/.devcontainer/docker-compose.yml exec -T db \
              pg_isready -U postgres -d AdvancedBlogProject; then
              echo "Postgres is ready."
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time."
          docker compose -f BlogProject/.devcontainer/docker-compose.yml logs --no-color db
          exit 1

      # Run lint and tests inside the backend container
      - name: Run lint and tests
        run: |
          docker compose -f BlogProject/.devcontainer/docker-compose.yml exec -T backend \
            sh -c "flake8 && pytest -q"

      # Print logs on failure for easier debugging
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f BlogProject/.devcontainer/docker-compose.yml logs --no-color

      # Always cleanup containers/volumes to keep runner clean
      - name: Shutdown
        if: always()
        run: |
          docker compose -f BlogProject/.devcontainer/docker-compose.yml down -v
