name: Django CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      COMPOSE_FILE: BlogProject/.devcontainer/docker-compose.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create CI .env file
        run: |
          cat > BlogProject/.env << 'EOF'
          DEBUG=${{ secrets.DEBUG }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          SHOW_DEBUGGER_TOOLBAR=${{ secrets.SHOW_DEBUGGER_TOOLBAR }}

          DB_ENGINE=${{ secrets.DB_ENGINE }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
		  EOF

      - name: Build & start services
        run: |
          docker compose -f "$COMPOSE_FILE" up -d --build
          docker compose -f "$COMPOSE_FILE" ps

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker compose -f "$COMPOSE_FILE" exec -T db \
              pg_isready -U postgres -d AdvancedBlogProject; then
              echo "Postgres is ready."
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time."
          docker compose -f "$COMPOSE_FILE" logs --no-color db
          exit 1

      # Diagnostics: show why backend is not running (if it crashes)
      - name: Show service status
        run: |
          docker compose -f "$COMPOSE_FILE" ps
          docker compose -f "$COMPOSE_FILE" logs --no-color --tail=200 backend || true

      # Run lint/tests in a one-off container (works even if backend service is not running)
      - name: Run lint and tests
        run: |
          docker compose -f "$COMPOSE_FILE" run --rm -T backend \
            sh -c "flake8 && pytest -q"

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f "$COMPOSE_FILE" logs --no-color

      - name: Shutdown
        if: always()
        run: |
          docker compose -f "$COMPOSE_FILE" down -v
