services:
  backend:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: django-dev
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1523612m
      POSTGRES_DB: AdvancedBlogProject
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '127.0.0.1:5000:80'    # Web interface
      - '127.0.0.1:2525:25'    # SMTP server (using non-standard port)
      - '127.0.0.1:1333:143'   # IMAP server (using non-standard port)
      - '127.0.0.1:8024:110'   # POP3 server (using non-standard port)
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      # Container configuration (this binds within the container)
      - ServerOptions__Urls=http://*:80
      - ServerOptions__HostName=smtp4dev

volumes:
  postgres-data:
  smtp4dev-data:
